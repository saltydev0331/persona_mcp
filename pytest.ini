[tool:pytest]
# Pytest configuration for Persona MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (may require running server)
    slow: Slow running tests
    memory: Memory-related tests
    streaming: Streaming functionality tests
    config: Configuration-related tests

# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning